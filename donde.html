<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeilVote </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="donde.css">
</head>

<body>
 <header>
        <div class="logo">
            <img src="../IMG/veil.png" alt="Logo">
            <h1>VeilVote</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#">Buscar</a></li>
                
            </ul>
        </nav>
    </header>

  <main>
    <main>
    <div class="card-container">
      <!-- Tarjeta del lugar -->
      <div class="carta" id="lugar-card">
        <h2 id="lugar-nombre">Playa</h2>
        <img id="lugar-imagen" src="IMG/playa.jpeg" alt="Imagen de lugar" />
      </div>

      <!-- Botones de acción -->
      <div class="botones">
        <button class="btn no" onclick="swipe('no')">✖️ No</button>
        <button class="btn si" onclick="swipe('si')">❤️ Sí</button>
      </div>

      <!-- Mensaje de resultado -->
      <div class="mensaje" id="resultado"></div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <p>Redes sociales</p>
      <a href="#"><img src="IMG\fb.png" alt="Facebook"></a>
      <a href="#"><img src="IMG\instagram.jpeg" alt="Instagram"></a>
    </div>
  </footer>

  <script src="donde.js"></script>

</body>
</html>
